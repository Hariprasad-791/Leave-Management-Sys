<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Leave Management System - Streamline leave requests and approvals" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <title>Leave Management System</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
        background-color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root > .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f5f5f5;
        color: #1976d2;
        font-weight: 500;
        font-size: 1.2rem;
      }

      .loader-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          padding: 20px;
          text-align: center;
          font-family: sans-serif;
          background-color: #fff3cd;
          color: #856404;
        "
      >
        <h2>JavaScript Required</h2>
        <p>
          This Leave Management System requires JavaScript to function properly.
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>

    <div id="root">
      <!-- Initial loading UI before React app mounts -->
      <div class="initial-loader" role="status" aria-live="polite">
        <div class="loader-spinner" aria-hidden="true"></div>
        Loading Leave Management System...
      </div>
    </div>
  </body>
</html>
